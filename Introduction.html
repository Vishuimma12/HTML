<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata Section -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design on mobile devices -->
    <title>Document</title> <!-- Title of the webpage -->
</head>
<body>
    <!-- Skip Link -->
    <!-- Provides a shortcut for users to jump directly to the main content -->
    <a href="#main">class</a> 

    <!-- Navigation Menu -->
    <ul>
        <li>
            <!-- External Link -->
            <!-- Opens Google in a new tab -->
            <a href="https://www.google.com/" target="_blank">Google</a>
        </li>
        <li>
            <!-- Email Link -->
            <!-- Opens the default email client to send an email to "vssingh@gmail.com" -->
            <a href="mailto:vssingh@gmail.com" rel="noopener">Email</a>
        </li>
        <li>
            <!-- SMS Link -->
            <!-- Opens the SMS app (not widely supported across browsers) -->
            <a href="sms:Hii">Massage</a>
        </li>
        <li>
            <!-- JavaScript Execution Link -->
            <!-- Executes a simple JavaScript statement in the browser console -->
            <a href="javascript:console.log('Hii')">Run</a>
        </li>
    </ul>

    

    <!-- Main Content Section -->
    <main id="main">
        <h1>Welcome to the Skip Link Example</h1> <!-- Main Heading -->
        <p>This is the main content of the page. Use the skip link to quickly jump here.</p> <!-- Main Content Paragraph -->
    </main>
</body>
</html>
